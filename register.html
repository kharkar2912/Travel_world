<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Company Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ff7f50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 2em;
        }

        .hero {
            background: url(../images/activity-1.jpg) no-repeat center center/cover;
            height: 400px;
            color: white;
            text-align: center;
            padding-top: 100px;
            background-size: cover;
        }

        .hero h2 {
            font-size: 3em;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .container h2 {
            text-align: center;
            color: #ff7f50;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color:#ff7f50;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
        }

        button:hover {
            background-color: grey;

        }

        footer {
            text-align: center;
            margin-top: 50px;
            background-color: #ff7f50;
            color: white;
            padding: 10px;
        }
        .signup-text a {
    color: #ff7f50;
    text-decoration: none;
}

.signup-text a:hover {
    text-decoration: underline;
}
    </style>
</head>
<body>

    <header>
        Travel Word
    </header>

    <section class="hero">
        <h2>Your Adventure Starts Here</h2>
    </section>

    
    <div class="container">
        <h2>Create Your Travel Account</h2>
        <form action="#" method="POST">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit"> <a href="index.html">Register</a></button>
        </form>
        <p class="signup-text">Alredy have an account? <a href="login.html">Login</a></p>
    </div>
    <footer>
        <p>&copy; 2025 Travel Adventure Co. All rights reserved.</p>
    </footer>

</body>
</html>
